<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;
    ">
        <div style="background-color: purple;">div1</div>
        <div style="background-color: pink;">div2 greater text</div>
    </div>
        
        <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color: purple;">div1</div>
            <div style="background-color: pink;">div2 greater text</div>
            <div style="background-color: greenyellow;">div3 more text</div>
            <div style="background-color: orangered;">div4 some more text</div>
        </div>
        <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
            <div style="background-color: purple;">div1</div>
            <div style="background-color: pink;">div2 greater text</div>
        </div>
            
            <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;
            ">
                <div style="background-color: purple;">100px</div>
                <div style="background-color: pink;">1fr</div>
               
            </div>
                <div style="
                margin-top: 30px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 30px;
                ">
                    <div style="background-color: purple; height: 200px;">1fr</div>
                    <div style="background-color: pink; height: 200px;">1fr</div>
                
                    <div style="background-color: lightblue; height: 200px;">1fr</div>
                    <div style="background-color: pink; height: 200px;">1fr</div>
                
                    <div style="background-color: lightblue; height: 200px;">1fr</div>
                    <div style="background-color: pink; height: 200px;">1fr</div>
                </div>   
            
</body>
</html>
